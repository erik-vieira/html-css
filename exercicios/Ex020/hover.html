<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: 'Courier New', Courier, monospace;
            background-color: azure;
            text-align: center;
        }
        div > p {
            display: none;

        }
        div:hover > p{
            display: block;
            color: purple;
            font-size: 4em;
        }
        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>Passe o mouse aqui
        <p>Texto secreto</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
