<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Html</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deve utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Use a tag <title>">Titulos</abbr></li>
        <li><abbr title="Use a tag img">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <Pre> e sem seguida a tag <code>">Códigos fonte</abbr></li>
        <li><abbr title="Use a tag <ol> e em seguida use a tag <li>">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag <ul> e em seguida use a tag <li>">listas com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
